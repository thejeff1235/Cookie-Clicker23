<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #f39c12, #8e44ad, #3498db, #e74c3c, #27ae60);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cookie-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cookie {
            width: 150px;
            height: 150px;
            background: url('images.jpeg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .cookie.clicked {
            transform: scale(0.9);
        }

        .score {
            font-size: 30px;
            margin-top: 20px;
            font-weight: bold;
            color: white;
        }

        .upgrade-container {
            margin-top: 20px;
        }

        .upgrade {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background-size: 400% 400%;
            animation: rainbowButton 3s linear infinite;
        }

        .upgrade:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            animation: none;
        }

        .upgrade:hover {
            transform: scale(1.1);
        }

        @keyframes rainbowButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="cookie-container">
        <div class="cookie" id="cookie" onclick="clickCookie()"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="upgrade-container">
            <button class="upgrade" id="upgradeButton1" onclick="buyUpgrade(1, 100)">Buy Auto Click (1 click/sec) - Cost: 100</button>
            <button class="upgrade" id="upgradeButton2" onclick="buyUpgrade(2, 500)">Buy Faster Click (2 clicks/sec) - Cost: 500</button>
            <button class="upgrade" id="upgradeButton3" onclick="buyUpgrade(5, 1000)">Buy Super Click (5 clicks/sec) - Cost: 1000</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clicksPerSecond = 0;
        let autoClickInterval;

        function clickCookie() {
            score++;
            document.getElementById('score').textContent = score;
            animateClick();
            checkUpgradeAvailability();
        }

        function animateClick() {
            const cookie = document.getElementById('cookie');
            cookie.classList.add('clicked');
            setTimeout(() => {
                cookie.classList.remove('clicked');
            }, 100);  // Small delay to make the "click" animation visible
        }

        function buyUpgrade(clicks, cost) {
            if (score >= cost) {
                score -= cost;
                document.getElementById('score').textContent = score;
                clicksPerSecond += clicks;
                if (!autoClickInterval) {
                    startAutoClicker();
                }
                checkUpgradeAvailability();
            }
        }

        function startAutoClicker() {
            autoClickInterval = setInterval(() => {
                for (let i = 0; i < clicksPerSecond; i++) {
                    clickCookie();
                }
            }, 1000);
        }

        function checkUpgradeAvailability() {
            document.getElementById('upgradeButton1').disabled = score < 100;
            document.getElementById('upgradeButton2').disabled = score < 500;
            document.getElementById('upgradeButton3').disabled = score < 1000;
        }
    </script>
</body>
</html>
